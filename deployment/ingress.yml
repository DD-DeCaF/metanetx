apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: metanetx
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - api.dd-decaf.eu
    - api-staging.dd-decaf.eu
    secretName: decaf-tls
  rules:
  - host: api.dd-decaf.eu
    http:
      paths:
      - path: /metanetx
        backend:
          serviceName: metanetx-production
          servicePort: 80
  - host: api-staging.dd-decaf.eu
    http:
      paths:
      - path: /metanetx
        backend:
          serviceName: metanetx-staging
          servicePort: 80
